<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Pallina De Gelato</title>

    <link rel="stylesheet" href="/assets/css/menu.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/assets/images/logo.png" alt="logo" /></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="/contact-us">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-social">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>
                    <img src="/assets/images/large-size/search-icon.png" alt="search icon" class="search-icon" />
                </button>
            </div>

            <div class="social-icons">
                <a href="https://www.facebook.com/p/Pallina-di-Gelato-100063551013926/" target="_blank"><img src="/assets/images/large-size/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/pallina_di_gelato_/?hl=en" target="_blank"><img src="/assets/images/large-size/instagram.png" alt="instagram"></a>
                <a href="https://wa.me/0777777547" target="_blank"><img src="/assets/images/large-size/whatsapp.png" alt="whatsapp"></a>
                <a href="/find-us"><img src="/assets/images/large-size/pin.png" alt="geo-localisation"></a>
            </div>
        </div>
    </header>

    <section class="categories">
        <h2>Our Categories</h2>

        <!-- Loop through each category -->
        {{range .}}
        <div class="category-section">
            <!-- Category name -->
            <div class="category-header">
                {{.MatchedCategory.Title}}
                <details>
                    <!-- Products grid for this category -->
                    <div class="product-grid">
                        {{range .MatchedProducts}}
                        <div class="product-item">
                            <!-- Wrap product details in a link to product details page -->
                            <a href="/menu/product?id={{.ID}}">
                                <img src="{{index .ImageUrls 0}}" alt="{{.Title}}">
                                <h4>{{.Title}}</h4>
                                <p>{{.Description}}</p>
                                <span>{{.Price}}DH</span>
                            </a>
                        </div>
                        {{else}}
                        <p>No products available in this category.</p>
                        {{end}}
                    </div>
                </details>
            </div>
        </div>
        {{end}}
    </section>

    <script>
        // Add click event to toggle category visibility
        document.querySelectorAll('.category-header').forEach(item => {
            item.addEventListener('click', () => {
                const productGrid = item.nextElementSibling; // Get the next sibling (product grid)
                productGrid.style.display = productGrid.style.display === 'none' || productGrid.style.display === '' ? 'grid' : 'none'; // Toggle display
            });
        });
    </script>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pallina De Gelato. All rights reserved.</p>
    </footer>
</body>

</html>
