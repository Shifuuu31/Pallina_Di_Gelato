<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pallina De Gelato</title>

    <link rel="stylesheet" href="/assets/css/home.css">
   
</head>

<body>
    <header>
        <div class="logo">
            <a href="/"><img src="/assets/images/logo.png" alt="logo" /></a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/about-us">About Us</a></li>
                <li><a href="contact-us">Contact Us</a></li>
            </ul>
        </nav>
        <div class="search-social">
            <div class="search-box">
                <input type="text" placeholder="Search">
                <button>
                    <img src="/assets/images/large-size/search-icon.png" alt="search icon" class="search-icon" />
                </button>
            </div>
            
            <div class="social-icons">
                <a href="https://www.facebook.com/p/Pallina-di-Gelato-100063551013926/" target="_blank"><img src="/assets/images/large-size/facebook.png" alt="facebook"></a>
                <a href="https://www.instagram.com/pallina_di_gelato_/?hl=en" target="_blank"><img src="/assets/images/large-size/instagram.png" alt="instagram"></a>
                <a href="https://wa.me/0777777547" target="_blank"><img src="/assets/images/large-size/whatsapp.png" alt="whatsapp"></a>
                <a href="/find-us"><img src="/assets/images/large-size/pin.png" alt="geo-localisation"></a>
            </div>
        </div>
    </header>

    <section class="slider">
        <div class="slide">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmfw3_VfLXyt15KzHyoU1q0koSyRW7eIoZDQ&s" alt="Slide 1">
            <div class="slider-content">
                <h1>Pallina De Gelato</h1>
                <p>Delicious, healthy, and tasty pastries made with love</p>
                <a href="/menu" class="btn">Menu</a>
            </div>
        </div>
    </section>
    
    
    
    <section class="categories">
        <h2>Our Categories</h2>
        <div class="category-container">
            {{range .}}
            <div class="category-item">
                <img src="{{.ImageURL}}" alt="{{.Title}}">
                <h3>{{.Title}}</h3>
            </div>
            {{end}}
        </div>
    </section>
    
    <script>
        const slides = [
            'https://www.allrecipes.com/thmb/SI6dn__pfJb9G5eBpYAqkyGCLxQ=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/50050-five-minute-ice-cream-DDMFS-4x3-076-fbf49ca6248e4dceb3f43a4f02823dd9.jpg',
            'https://blog.thermoworks.com/wp-content/uploads/2021/06/Ice_Cream_Compressed-43.jpg',
            'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEO9cThLWN1C665S0q3b_LwRBBpgSskvWuCQ&s'
        ];
    
        const slideImage = document.querySelector('.slide img');
        let currentSlide = 0;
    
        const updateSlide = () => {
            // Add smooth transition effect
            slideImage.style.transition = 'opacity 1s ease';
            slideImage.style.opacity = 0;
    
            // Wait for the opacity transition before updating the image
            setTimeout(() => {
                slideImage.src = slides[currentSlide];
                slideImage.style.opacity = 1;
            }, 500); // Half the transition time
        };
    
        const nextSlide = () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlide();
        };
    
        // Automatically transition every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pallina De Gelato. All rights reserved.</p>
    </footer>
</body>

</html>
