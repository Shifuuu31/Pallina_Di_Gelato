<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Example Page</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Header */
header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px 0;
}

h1 {
    margin: 0;
}

/* Main Content */
main {
    padding: 20px;
}

.intro, .content {
    margin-bottom: 20px;
}

h2 {
    color: #4CAF50;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

/* Responsive Design */
@media (max-width: 600px) {
    main {
        padding: 10px;
    }

    h1, h2 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Example Page</h1>
    </header>

    <main>
        <section class="intro">
            <h2>About This Page</h2>
            <p>This is a simple example of a webpage with external CSS for styling.</p>
        </section>

        <section class="content">
            <h2>Features</h2>
            <ul>
                <li>Clean and responsive design</li>
                <li>External stylesheets</li>
                <li>Structured content</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Example Page. All rights reserved.</p>
    </footer>
</body>
</html>
